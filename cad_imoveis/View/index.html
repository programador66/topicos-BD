<!DOCTYPE html>
<html lang="pt-br">
    
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <title>Cadastro de imoveis</title>
                
               
                <script type="text/javascript" src="../js/jquery-3.3.1.min.map"></script>   
                <script type="text/javascript" src="../js/imovel.js"></script>   
                <link rel="stylesheet" type="text/css" href="../js/principal.css">
                <link rel="stylesheet" href ="../js/css/bootstrap.min.css" >
               

        </head>
 <body>
       
    <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="margin-left:2%;">IMOVEIS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>    
            </div>
          </nav>


    <div>
          <section class="jumbotron pb-1">
            <div class="container">
              <div class="row">
                <div class="col-sm-6">
                  <h5 class="text-muted">Bem vindo (a) ao</h5>
                  <h3 class="jumbotron-heading">Sistema TI</h3>
                </div>
                <div class="col-sm-6 text-right position-relative pt-3">
                  <button class="btn btn-outline-dark"  data-toggle="modal" data-target="#modal_imoveis" data-whatever="@mdo">Novo cadastro</button>
                </div>
              </div>
              
          </div>
          </section>
        </div>

        <!-- alertas-->
        
      <div class="container">
          <div class="alert alert-success " id="alertaSucesso" role="alert" >
              Cadastrado com Sucesso!
            </div>
            
            <div class="alert alert-danger" id="alertaDanger" role="alert">
                Erro ao cadastrar!
              </div>
            
       </div>
    <!--fim  alertas--> 

    <!-- tabela -->   
  <div class="container">
        <table class="table" id="imoveis">
                <thead class="thead-light">
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Imovel Descrição</th>
                  
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="tb_listar_imoveis" >       
            
                </tbody>
              </table>     
              </div>
      
      <!-- fim tabela -->   
              
      



  <!-- modal cadastrar imovel -->   
<div class="modal fade" id="modal_imoveis" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Imóveis</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Descrição do imóvel:</label>
            <input type="text" class="form-control" id="imovel_descr">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="cadastrar_imovel();">Enviar</button>
      </div>
    </div>
  </div>
</div>                

 <!-- fim modal cadastrar imovel -->   
  
 

 




                                  
           
            <script src="../js/js/bootstrap.min.js" ></script>
          </body>
    </body>    

</html>
