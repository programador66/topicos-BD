  <!-- modal cadastrar imovel    -->
<div class="modal fade" id="modal_alugueis" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alugar Imóveis</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Imóvel</label>
                        <select class="form-control" id="sl_imovel_alugueis">
                          <option>apartamento</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                </div>

                <div class="form-group">
                        <label for="exampleFormControlSelect1">Cliente</label>
                        <select class="form-control" id="sl_cliente_alugueis">
                          <option>marcos</option>
                          <option>joao</option>
                          <option>altamir</option>
                          <option>juca</option>
                          <option>xico</option>
                        </select>
                </div>

                <div class="form-group">
                        <label for="recipient-name" class="col-form-label .input-cadastro">Valor:</label>
                        <input type="text" class="form-control input-cadastro" id="valor_alugueis">
                </div>

                <div class="form-group">
                        <label for="recipient-name" class="col-form-label .input-cadastro">Valor Extadia:</label>
                        <input type="text" class="form-control input-cadastro" id="valor_ext_alugueis">
                </div>
                <div class="form-group">
                        <label for="recipient-name" class="col-form-label .input-cadastro">Situação:</label>
                        <input type="text" class="form-control input-cadastro" id="situacao_alugueis">
                </div>


          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="cadastrar_alugueis();">Enviar</button>
      </div>
    </div>
  </div>
</div>                

 <!-- fim modal cadastrar imovel -->   





<!-- modal editar imovel -->   
<div class="modal fade" id="modal_imoveis_editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atualização de Imóveis</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Codigo:</label>
                <input type="text" class="form-control" id="imovel_id_editar">
              </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Descrição do imóvel:</label>
            <input type="text" class="form-control" id="imovel_descr_editar">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnatualizar" onclick="atualizar_imoveis()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
